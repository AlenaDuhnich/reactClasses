<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 1</title>
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
  <style>
    .rectangle {
      width: 100px;
      height: 100px;
      margin: 2rem;
      display: inline-block;
    }
  </style>
</head>
<body>
<div id="wrapper"></div>
<script>

  const changeColorComponent = (props) => {
    return React.createElement('div', {className: 'rectangle', style: {'backgroundColor': props.backgroundColor}});
  };

  const baseComponent = () => {
    return React.createElement('div', null,
      React.createElement(changeColorComponent, {backgroundColor: 'yellow'}),
      React.createElement(changeColorComponent, {backgroundColor: 'red'}),
      React.createElement(changeColorComponent, {backgroundColor: 'blue'}),
      React.createElement(changeColorComponent, {backgroundColor: 'orange'})
    );
  };

  ReactDOM.render(
    React.createElement(baseComponent),
    document.getElementById('wrapper')
  );
</script>
</body>
</html>
